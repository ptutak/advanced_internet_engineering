{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <table class="table my-5" style="width: 80%;">
        <thead>
            <tr>
                <th style="width: 50%;">
                    Products
                </th>
                <th style="width: 10%;">
                    Quantity
                </th>
                <th style="width: 10%;">
                    Price
                </th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>
                    {{ product["name"] }}
                </td>
                <td>
                    {{ product["COUNT(baskets.id)"] }}
                </td>
                <td>
                    {{ product["price"] }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-end" style="width: 85%;">
    <button class="btn btn-primary">
        Order
    </button>
</div>

{% endblock %}
